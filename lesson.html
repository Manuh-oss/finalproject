    <style>
        table{
            width: 700px;

        tr:nth-child(even){

        tr:nth-child(odd){

            <td>5</td>
        </tr>
    </table>
    <script>
const tableTd = document.querySelectorAll("table tr td");

tableTd.forEach(table => {
    table.addEventListener("click" , function () {
        if(this.classList.contains("opened")){
          alert("you cannot add a double lesson here")
        }else{
            this.setAttribute("colspan" , 2);
            this.nextElementSibling.style.display = "none";
            this.classList.add("opened");
        }
    })
})
    </script>
</body>
