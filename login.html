<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main>
  <div class="logo">
    <img src="images/images (4).png" />
  </div>
  <div class="login-container">
    <div class="box">
      <div class="left">
        <div class="welcome">
          <h1>Welcome !</h1>
          <span class="line"></span>
        </div>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis pariatur accusantium illum et eos assumenda nostrum velit, tenetur autem quibusdam, expedita obcaecati? Ducimus tempore corrupti necessitatibus repudiandae nihil. Soluta, architecto!</p>
        <div class="button">
          <button type="button" class="back">back</button>
        </div>
      </div>
      <div class="right">
        <div class="login-box">
           <i class="fa-regular fa-user"></i>
           <div class="login">
            <span>
              <input type="email" id="email" placeholder="username">
              <i class="fa-regular fa-envelope"></i>
            </span>
            <span>
              <input type="password" id="password" placeholder="password">
              <i class="fa fa-lock"></i>
            </span>
           </div>
           <div class="verify" style="display: none;">
            <span>
              <input type="text" id="" class="otp">
            </span>
           </div>
           <div class="login-btn">
            <button type="button" class="login-bt">login</button>
           </div>
        </div>
      </div>
    </div>
  </div>
  </main>  
</body>
</html>
