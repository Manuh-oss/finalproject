<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quill Editor with Table Controls in Toolbar</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    #editor {
      height: 250px;
    }
    #toolbar input {
      width: 40px;
      margin-left: 5px;
    }
    #toolbar span.ql-formats {
      display: inline-flex;
      align-items: center;
    }
    #toolbar button {
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <!-- Quill Toolbar -->
  <div id="toolbar">
    <span class="ql-formats">
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
    </span>

    <span class="ql-formats" style="margin-left: 20px;">
      Rows: <input type="number" id="rows" value="2" min="1" />
      Columns: <input type="number" id="cols" value="2" min="1" />
      <button id="insert-table-btn" type="button">Insert Table</button>
    </span>
  </div>

  <!-- Quill Editor -->
  <div id="editor"></div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: '#toolbar'
      }
    });

    document.getElementById('insert-table-btn').addEventListener('click', () => {
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);

      let html = '<table border="1" style="width: 100%; text-align: center;">';

      // Header row
      html += '<tr>';
      for (let c = 0; c < cols; c++) {
        html += `<th>Header ${c + 1}</th>`;
      }
      html += '</tr>';

      // Data rows
      for (let r = 0; r < rows; r++) {
        html += '<tr>';
        for (let c = 0; c < cols; c++) {
          html += `<td>Row ${r + 1} Col ${c + 1}</td>`;
        }
        html += '</tr>';
      }
      html += '</table><p><br></p>';

      const position = quill.getSelection()?.index || quill.getLength();
      quill.clipboard.dangerouslyPasteHTML(position, html);
    });
  </script>

</body>
</html>
