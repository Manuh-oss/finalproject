<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .timer-container {
  position: relative;
  width: 120px;
  height: 120px;
}

.timer-svg {
  width: 100%;
  height: 100%;
  transform: rotate(-90deg);
}

.base {
  fill: none;
  stroke: #eee;
  stroke-width: 10;
}

.progress {
  fill: none;
  stroke: #00c853;
  stroke-width: 10;
  stroke-linecap: round;
  stroke-dasharray: 282.74; /* 2Ï€r where r = 45 */
  stroke-dashoffset: 0;
  transition: stroke-dashoffset 1s linear;
}

.time-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 22px;
  font-weight: bold;
}

    </style>
</head>
<body>
    <main>
        <div class="timer-container">
            <svg class="timer-svg">
              <circle class="base" cx="50%" cy="50%" r="45"></circle>
              <circle class="progress" cx="50%" cy="50%" r="45"></circle>
            </svg>
            <div class="time-text" id="timeDisplay">01:00</div>
        </div>
        
  

    </main>
    <script>
        const duration = 2700; // in seconds
        let timeLeft = duration;

const timeDisplay = document.getElementById("timeDisplay");
const progressCircle = document.querySelector(".progress");

const radius = 45;
const circumference = 2 * Math.PI * radius;

progressCircle.style.strokeDasharray = `${circumference}`;
progressCircle.style.strokeDashoffset = `0`;

function updateTimer() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

  const offset = circumference * (1 - timeLeft / duration);
  progressCircle.style.strokeDashoffset = `${offset}`;

  if (timeLeft > 0) {
    timeLeft--;
  } else {
    clearInterval(timer);
  }
}

updateTimer(); // initial call
const timer = setInterval(updateTimer, 1000);

    </script>
</body>
</html>
